<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- css -->
    <link rel="stylesheet" href="../static/css/supersized.css">
    <link rel="stylesheet" href="../static/css/login1.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../static/js/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../static/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.form.js"></script>
    <script type="text/javascript" src="../static/js/tooltips.js"></script>
    <script type="text/javascript" src="../static/js/login.js"></script>

</head>

<body>

<div class="page-container">
    <div class="main_box">
        <div class="login_box">
            <div class="login_logo">
                <img src="../static/images/Loginlogo.png" >
            </div>

            <div class="login_form">
                <form>
                    <div class="form-group">
                        <label for="j_username" class="t">Tele:</label>
                        <input id="atele" value="" name="ID" type="text" class="form-control x319 in"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="j_password" class="t">password:</label>
                        <input id="apassword" value="" name="password" type="password"
                               class="password form-control x319 in">
                    </div>
                    <div class="form-group">
                        <label for="j_captcha" class="t">Verification:</label>
                        <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
                        <img id="captcha_img" alt="Click on the change" title="Click on the change" src="../static/images/Logincaptcha.jpeg" class="m">
                    </div>
                    <div class="form-group">
                        <label class="t"></label>
                        <label for="j_remember" class="m">
                            <input id="j_remember" type="checkbox" value="true">&nbsp;Remember the password</label>
                    </div>
                    <div class="form-group space">
                        <label class="t"></label>　　　
                        <input type="button" class="btn btn-primary btn-lg" value="Login" onclick="enterA()">
                        <input type="reset" value="Reset" class="btn btn-default btn-lg">
                    </div>
                </form>
                <script type="text/javascript">
                    function enterA(){
                        var atele=$('#atele').val();
                        var apassword= $('#apassword').val();
                        var msg;
                        $.ajax({
                            type:"POST",
                            datatype:"string",
                            url:"/login?tele="+atele+"&password="+apassword,
                            // data: JSON.stringify(data),
                            // headers	:{'Content-Type': 'application/json'},
                            async:false,
                            success:function(msg) {
                                if(msg=="Password error!") alert("Your password is incorrect, please check again!");
                                else if(msg==0) window.location.href="admin";
                                else if(msg==2) alert("Reader is developing.");
                                else if(msg==1) alert("please use Librarian window to login!");
                                else return "msg";
                            }
                        })
                    }
                </script>
            </div>
        </div>
        <div class="bottom"><a href="##################">Return to the home page</a></div>
    </div>
</div>

<!-- Javascript -->

<script src="../static/js/supersized.3.2.7.min.js"></script>
<script src="../static/js/supersized-init.js"></script>
<script src="../static/js/scripts.js"></script>

</body>
</html>
