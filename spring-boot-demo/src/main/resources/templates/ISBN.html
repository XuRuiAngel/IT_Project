<script>
function SetCookie(cookieName,cookieValue)
{
	document.cookie=cookieName+"="+escape(cookieValue);
}
function tosu(){
	var bookname=document.getElementById('bname').value;
	var bookauthor=document.getElementById('bauthor').value;
	var bookpress=document.getElementById('bpress').value;
	var bookprice=document.getElementById('bprice').value;
	var blocation=document.getElementById('bookLocation').value;

	var category=document.getElementById('bookCategory').value;
	var cpn=document.getElementById('cpn').value;
	SetCookie("bookname",bookname);
	SetCookie("bookauthor",bookauthor);
	SetCookie("bookpress",bookpress);
	SetCookie("bookprice",bookprice);
	SetCookie("blocation",blocation);

	SetCookie("category",category);
	SetCookie("cpn",cpn);

}
