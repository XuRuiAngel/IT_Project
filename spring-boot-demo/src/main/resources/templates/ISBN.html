    <script>
        window.onload=function(){createId();get();}
        function createId(){
            var count=2;
            var originalArray=new Array;
            for(var i=0;i<count;i++){
                originalArray[i]=i+1;
            }
            originalArray.sort(function(){return 0.5-Math.random();});
            document.getElementById('bid').value=('0000000000000'+originalArray[0]).substr(-13);
        }
    </script>
    <script>
        function createBarcode(){
            var barcode = document.getElementById('barcode'),
                str = document.getElementById('bid').value,

                options = {
                    format: "CODE128",
                    displayValue: true,
                    fontSize: 18,
                    height: 100
                };
            JsBarcode(barcode, str, options);
        }
    </script>
    <script>
        function store(){
            window.localStorage.clear();
            var bookname=document.getElementById('bname').value;
            var bookauthor=document.getElementById('bauthor').value;
            var bookpress=document.getElementById('bpress').value;
            var bookprice=document.getElementById('bprice').value;
            var booklocation=document.getElementById('bloc').value;
            window.localStorage.setItem("bookname",bookname);
            window.localStorage.setItem("bookauthor",bookauthor);
            window.localStorage.setItem("bookpress",bookpress);
            window.localStorage.setItem("bookprice",bookprice);
            window.localStorage.setItem("booklocation",booklocation);
            alert("提交成功");
        }
    </script>
