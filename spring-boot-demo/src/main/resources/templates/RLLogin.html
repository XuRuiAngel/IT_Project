<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Reader and Librarian Login</title>
    <link href="../static/css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="../static/js/jQuery1.7.js"></script>
    <script type="text/javascript" src="../static/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery1.42.min.js"></script>

    <script type="text/javascript">
$(document).ready(function(){
	var $tab_li = $('#tab ul li');
	$tab_li.hover(function(){
		$(this).addClass('selected').siblings().removeClass('selected');
		var index = $tab_li.index(this);
		$('div.tab_box > div').eq(index).show().siblings().hide();
	});
});
</script>
    <script type="text/javascript">
$(function(){
/*读者登录信息验证*/
$("#stu_username_hide").focus(function(){
 var username = $(this).val();
 if(username=='Enter ID'){
 $(this).val('');
 }
});
$("#stu_username_hide").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('Enter ID');
 }
});
$("#stu_password_hide").focus(function(){
 var username = $(this).val();
 if(username=='Enter password'){
 $(this).val('');
 }
});
$("#stu_password_hide").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('Enter password');
 }
});
$("#stu_code_hide").focus(function(){
 var username = $(this).val();
 if(username=='Input code'){
 $(this).val('');
 }
});
$("#stu_code_hide").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('Input code');
 }
});
$(".stu_login_error").Validform({
	tiptype:function(msg,o,cssctl){
		var objtip=$(".stu_error_box");
		cssctl(objtip,o.type);
		objtip.text(msg);
	},
	ajaxPost:true
});

/*图书管理员登录信息验证*/
$("#sec_username_hide").focus(function(){
 var username = $(this).val();
 if(username=='Enter ID'){
 $(this).val('');
 }
});
$("#sec_username_hide").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('Enter ID');
 }
});
$("#sec_password_hide").focus(function(){
 var username = $(this).val();
 if(username=='Enter password'){
 $(this).val('');
 }
});
$("#sec_password_hide").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('Enter password');
 }
});
$("#sec_code_hide").focus(function(){
 var username = $(this).val();
 if(username=='Input code'){
 $(this).val('');
 }
});
$("#sec_code_hide").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('Input code');
 }
});
$(".sec_login_error").Validform({
	tiptype:function(msg,o,cssctl){
		var objtip=$(".sec_error_box");
		cssctl(objtip,o.type);
		objtip.text(msg);
	},
	ajaxPost:true
});
});
</script>
    <script type="text/javascript" src="../static/js/RLlogin.js"></script>
</head>

<body>
<div id="tab">
    <ul class="tab_menu">
        <li class="selected">Reader Login</li>
        <li>Librarian Login</li>
    </ul>
    <div class="tab_box">
        <!-- 读者登录开始 -->
        <div>
            <div class="stu_error_box"></div>
            <form action="" method="post" class="stu_login_error" onsubmit="rlogin()">
                <div id="Rusername">
                    <label>Reader's ID:</label>
                    <input class="text" type="text" id="rtele" name="username" placeholder="Enter ID" nullmsg="ID cannot be empty!" datatype="m" errormsg="Incorrect ID format!" sucmsg="ID verification passed!"/>
                    <!--ajaxurl="demo/valid.jsp"-->
                </div>
                <div id="Rpassword">
                    <label> &nbsp;&nbsp;&nbsp;Password:</label>
                    <input class="text" type="password" id="rpassword" name="password" placeholder="Enter password" nullmsg="Password cannot be empty!" datatype="*6-16" errormsg="Password ranges in 6~16 bits!" sucmsg="Password verification passed!"/>
                </div>
                <div id="Rcode">
                    <label>Verification:</label>
                    <input class="text" type="text" id="stu_code_hide" name="code"  placeholder="Input code" nullmsg="Captcha cannot be empty!" datatype="*4-4" errormsg="The captcha has four digits!" sucmsg="Verification code verification passed!"/>
                    <img src="../static/images/Logincaptcha.jpg" title="Click on the change" alt="Captcha placeholder map"/> </div>
                <div id="Rremember">
                    <input type="checkbox" name="remember">
                    <label>Remember the password</label>
                </div>
                <div id="Rlogin">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            function rlogin(){
                var tele=$('#rtele').val();
                var psw= $('#rpassword').val();
                RLlogin(tele,psw);
            }
        </script>
        <!-- 读者登录结束-->
        <!-- 图书管理员登录开始-->
        <div class="hide">
            <div class="sec_error_box"></div>
            <form action="" method="post" class="sec_login_error" onsubmit="logins()">
                <div id="Lusername">
                    <label>Librarian's ID:</label>
                    <input class="text" type="text" id="tele" name="username" placeholder="Enter Telephone" nullmsg="Phone No. cannot be empty!" sucmsg="ID verification passed!"/>
                    <!--ajaxurl="demo/valid.jsp"-->
                </div>
                <div id="Lpassword">
                    <label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password:</label>
                    <input class="text" type="password" id="password" name="password" placeholder="Enter password" nullmsg="Password cannot be empty!" datatype="*6-16" errormsg="Password ranges in 6~16 bits!" sucmsg="Password verification passed!"/>
                </div>
                <div id="Lcode">
                    <label>Verification:</label>
                    <input class="text" type="text" id="sec_code_hide" name="code"  placeholder="Input code" nullmsg="Captcha cannot be empty!" datatype="*4-4" errormsg="The captcha has four digits!" sucmsg="Verification code verification passed!"/>
                    <img src="../static/images/Logincaptcha.jpg" title="Click on the change" alt="Captcha placeholder map"/> </div>
                <div id="Lremember">
                    <input type="checkbox" name="remember">
                    <label>Remember the password</label>
                </div>
                <div id="Llogin">
                    <button type="submit" >Login</button>
                </div>
            </form>
        </div>
        <!-- 图书管理员登录结束-->
    </div>
</div>
<script type="text/javascript">
    function logins(){

        var tele=$('#tele').val();
        var psw= $('#password').val();
        RLlogin(tele,psw);
    }
</script>
