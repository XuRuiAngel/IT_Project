<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>BookLocation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min1.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css"/>

    <script type="text/javascript" src="../static/js/booklo.js"></script>
    <script src="../static/js/jquery.min1.js"></script>
    <script src="../static/js/bootstrap.min1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/bootbox.min.js"></script>

</head>
<body onload="getBookLocation()">
<div class="box">
    <div class="content">
        <!--搜索输入框及查询、重置按钮-->
        <div class="container content_width">
            <p style="font-size:30px">BookLocationManagement</p>
            <div class="line"></div>
        </div>
        <!--添加按钮及bootstrap的模态框-->
        <div class="export">
            <button id="new_add" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#renyuan">
                <img src="../static/images/add_two.png"/>
                <span>Create</span>
            </button>
            <div class="modal fade" id="renyuan">
                <div class="modal-dialog modal-lg modal_position">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Create BookLocation</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <table id="xztb" class="table">
                                <!--新修改弹窗的样式-->
                                <tbody>
                                <tr>
                                    <td class="tb_bg"><label for=""><font style="font-size: 14px; color: red;">*</font>Floor No</label>
                                    </td>
                                    <td><input id="FloorNo" class="userName" type="text" placeholder="Please input Floor No"/></td>
                                </tr>
								<tr>
                                    <td class="tb_bg"><label for=""><font style="font-size: 14px; color: red;">*</font>Shelf No</label>
                                    </td>
                                    <td><input id="ShelfNo" class="userName" type="text" placeholder="Please input Shelf No"/></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                            <button id="add_btn" type="button" class="btn btn-secondary" >submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--表格列表-->
        <table id="tb" class="table">
            <thead>
            <tr>
                <th>Location ID</th>
                <th>Floor No</th>
				<th>Shelf No</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody id="show_tbody">

            </tbody>
        </table>
    </div>
</div>

<script src="../static/js/bl.js"></script>
</body>
</html>
