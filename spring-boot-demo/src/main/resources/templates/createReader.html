<h1 class="header-agileits w3 w3l agile-info">Create Reader</h1>
<p class="header-agileits wthree w3-agileits">Librarians can use this page to create readers.</p>

<div class="content-w3ls">
	<div class="form-w3layouts">
		<form>
			<div class="form-control"> 
				<label class="header">Reader Name <span>:</span></label>
				<input type="text" id="rname" name="name" placeholder="Reader's Name" title="Please enter reader Full Name" required="">
			</div>
		
			<div class="form-control">	
				<label class="header">Email Address <span>:</span></label>
				<input type="email" id="remail" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
			</div>
		
			<div class="form-control">	
				<label class="header">Phone Number <span>:</span></label>
				<input type="text" id="rtel" name="tel" placeholder="Reader's Phone Number" title="Please enter Reader's Phone Number" required="">
			</div>
		
			<div class="form-control">	
				<label class="header">Balance <span>:</span></label>	
				<input type="text" id="rbalance" name="balance" placeholder="Reader's Balance" title="Please enter Reader's balance" required="">
			</div>	
			
			
			
			<div class="form-control">
				<input type="reset" class="reset" value="Reset">
				<input type="button" class="register" value="Submit" onclick="alogin()">
				<div class="clear"></div>
			</div>	
		</form>
		<script type="text/javascript">
			function Areg(rname, remail, rbalance, rtel){

				$.ajax({
					type:"POST",
					url:"/registReader?tele="+rtel+"&username="+rname+"&e_mail="+remail+"&balance="+rbalance,
					async:false,
					data:{},
					datatype:"string",
					success:function(msg) {
						if(msg=="success!")  {
							alert(msg);
							window.location.href="librarian";
						}
						else  alert("msg");
					}
				})
			}
			function alogin(){
				var rname=$('#rtel').val();
				var remail=$('#remail').val();
				var rbalance=$('#rbalance').val();
				var rtel=$('#rtel').val();
				Areg(rname, remail, rbalance, rtel);
			}
		</script>
	</div>
</div>
