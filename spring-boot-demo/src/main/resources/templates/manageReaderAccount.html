<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>accountOperation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min1.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css"/>

    <script type="text/javascript" src="../static/js/eidtAddDeleteAccount.js"></script>
    <script src="../static/js/jquery.min1.js"></script>
    <script src="../static/js/bootstrap.min1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/bootbox.min.js"></script>

</head>
<body onload="getReaders()">
<div class="box">
    <div class="content">
        <!--搜索输入框及查询、重置按钮-->
        <div class="container content_width">
            <div class="person_search">
                <div class="search_input">
                    <div class="input-group mb-3">
                        <span>Reader Name：</span>
                        <!--用户名显示框-->
                        <input id="Ktext" type="text" class="form-control" placeholder="Input Name">
                    </div>
                </div>
                <div class="search_input">
                    <div class="input-group mb-3" hidden>
                        <span>ID：</span>
                        <input id="job_num" type="text" class="form-control" placeholder="Input ID">
                    </div>
                </div>
                <div class="search_input">
                    <button class="btn btn-primary search_btn" type="button" id="search_btn">Search</button>
                    <button class="btn btn-primary search_btn" type="button" id="back_btn">Reset</button>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <!--添加按钮及bootstrap的模态框-->
        <div class="export">
            <button id="new_add" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#renyuan">
                <img src="../static/images/add_two.png"/>
                <span>Create</span>
            </button>
            <div class="modal fade" id="renyuan">
                <div class="modal-dialog modal-lg modal_position">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Create Reader</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <table id="xztb" class="table">
                                <!--新修改弹窗的样式-->
                                <tbody>
                                <tr>
                                    <td class="tb_bg"><label for=""><font style="font-size: 14px; color: red;">*</font>Reader Name</label>
                                    </td>
                                    <td><input id="username" class="userName" type="text" placeholder="Please input Reader Name"/></td>
                                </tr>
                                <tr>
                                    <td class="tb_bg"><label for="">ID</label>
                                    </td>
                                    <td><input id="id" class="jobNum" type="number" disabled="disabled" style="background:#CCCCCC" /></td>
                                </tr>
                                <tr>
                                    <td class="tb_bg"><label for=""><font style="font-size: 14px; color: red;">*</font>Reader Phone Number</label>
                                    </td>
                                    <td><input id="tele" class="phoneNum" type="number" placeholder="Please input Reader Phone Number"/></td>
                                </tr>
                                <tr>
                                    <td class="tb_bg"><label for=""><font style="font-size: 14px; color: red;">*</font>Email Address</label>
                                    </td>
                                    <td><input id="e_mail" class="jobNum" type="email" placeholder="Please input Email Address"/></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                            <button id="add_btn" type="button" class="btn btn-secondary" onclick="editReaders()">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--表格列表-->
        <table id="tb" class="table">
            <thead>
            <tr>
                <th>Reader Name</th>
                <th>Reader ID</th>
                <th>Reader Phone Number</th>
                <th>Email Address</th>
                <th>Balance</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody id="show_tbody">

            </tbody>
        </table>
    </div>
</div>

<script src="../static/js/mejs1.js"></script>
</body>
</html>
