<script>
window.onload=function(){createId();}
function createId(){
	var str,barcode,loc;
	var count=3000;
	var originalArray=new Array;
	for(var i=0;i<count;i++){
		originalArray[i]=i+1;
	}
	originalArray.sort(function(){return 0.5-Math.random();});	
	start = ('0000000000000'+originalArray[0]).substr(-13);
	total = document.getElementById('cpn').value;
	loc = document.getElementById('bloc').value;
	total = parseInt(total);
	for(var j=0;j<total+1;j++){
		str=start+j;
		barcode = document.getElementById('barcode'+j);
		options = {
            format: "CODE128",
            displayValue: true,
            fontSize: 18,
            height: 100,
			text:str + "\r\n" + loc
        };
		JsBarcode(barcode, str, options);
		}
}

function back(){
	window.location.href="index.html";
}
